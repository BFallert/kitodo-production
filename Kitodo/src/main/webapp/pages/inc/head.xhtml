<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >

    <h:head>
        <meta http-equiv="x-ua-compatible" content="IE=8"/>

        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="pragma" content="no-cache"/>
        <meta http-equiv="cache-control" content="no-cache"/>
        <meta name="date" content="1970-01-01T00:00:00+01:00"/>
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
        <meta http-equiv="cache-control" content="max-age=0"/>
        <meta http-equiv="expires" content="0"/>


        <link rel="shortcut icon" href="favicon.ico"/>

        <h:outputStylesheet library="css" name="old/kitodo.css" media="all"/>
        <h:outputStylesheet library="css" name="#{LoginForm.myBenutzer == null?'old/userStyles/default.css':LoginForm.myBenutzer.css}" media="screen"/>
        <h:outputStylesheet library="css" name="old/print.css" media="print"/>
        <h:outputStylesheet library="css" name="old/toggle.js.css" media="all"/>

        <!--Styles für panelTabbedPane unter Menü Administration- Projekte -->
        <title><h:outputText value="#{HelperForm.applicationHeaderTitle} - #{HelperForm.version}"/></title>
        <!-- <h:outputText value="internal version number: #{HelperForm.buildVersion}"/> -->
        <!--<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />-->
        <script type="text/javascript" src="#{request.contextPath}/js/toggle.js"></script>
    </h:head>

</ui:composition>
