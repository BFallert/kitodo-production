<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    >

    <ui:fragment rendered="#{ProzessverwaltungForm.processCounterObjects != null}">
        <h4 style="margin-top:20px">
            <h:outputText value="#{msgs.anzahlDerArtikelUndImages}"/>
        </h4>
    </ui:fragment>

    <!-- Datentabelle -->
    <t:dataTable styleClass="standardTable" width="100%" cellspacing="1px"
                 cellpadding="1px" headerClass="standardTable_Header" style="margin-top:5px"
                 rowClasses="standardTable_Row1,standardTable_Row2"
                 columnClasses="standardTable_Column"
                 rendered="#{ProzessverwaltungForm.processCounterObjects != null}" var="item"
                 value="#{ProzessverwaltungForm.processCounterObjects}">

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.titel}"/>
            </f:facet>
            <h:outputText value="#{item.title}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.images}"/>
            </f:facet>
            <h:outputText value="#{item.images}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.relativeAnzahl}"/>
            </f:facet>
            <h:graphicImage value="/pages/images/fortschritt/rt.gif" alt=""
                            style="width:#{item.relImages * 1}%;height:10px" title="#{item.images} #{msgs.images}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.docstructs}"/>
            </f:facet>
            <h:outputText value="#{item.docstructs}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.relativeAnzahl}"/>
            </f:facet>
            <h:graphicImage value="/pages/images/fortschritt/ge.gif" alt=""
                            style="width:#{item.relDocstructs * 1}%;height:10px"
                            title="#{item.docstructs} #{msgs.docstructs}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.metadata}"/>
            </f:facet>
            <h:outputText value="#{item.metadata}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="#{msgs.relativeAnzahl}"/>
            </f:facet>
            <h:graphicImage value="/pages/images/fortschritt/gr.gif" alt=""
                            style="width:#{item.relMetadata * 1}%;height:10px" title="#{item.metadata} #{msgs.metadata}"/>
        </h:column>
    </t:dataTable>

    <ui:fragment rendered="#{ProzessverwaltungForm.processCounterObjects != null}">
        <table cellpadding="3" cellspacing="0" style="margin-top:10px; width:250px"
                   class="main_statistikboxen">
            <tr>
                <td class="main_statistikboxen_row1">
                    <h:outputText value="#{msgs.zusammenfassung}"/>
                </td>
            </tr>
            <tr>
                <td class="main_statistikboxen_row2">
                    <h:panelGrid width="100%" columns="2" columnClasses="columnLinks,columnRechts">
                        <h:outputText value="#{msgs.baendeGesamt}:"/>
                        <h:outputText value="#{ProzessverwaltungForm.counterSummary.sumProcesses}"/>
                        <h:outputText value="#{msgs.imagesGesamt}:"/>
                        <h:outputText value="#{ProzessverwaltungForm.counterSummary.sumImages}"/>
                        <h:outputText value="#{msgs.imagesDurchschnitt}:"/>
                        <h:outputText value="#{ProzessverwaltungForm.counterSummary.averageImages}"/>
                        <h:outputText value="#{msgs.docstructsGesamt}:"/>
                        <h:outputText value="#{ProzessverwaltungForm.counterSummary.sumDocstructs}"/>
                        <h:outputText value="#{msgs.docstructsDurchschnitt}:"/>
                        <h:outputText value="#{ProzessverwaltungForm.counterSummary.averageDocstructs}"/>
                        <h:outputText value="#{msgs.metadataGesamt}:"/>
                        <h:outputText value="#{ProzessverwaltungForm.counterSummary.sumMetadata}"/>
                        <h:outputText value="#{msgs.metadataDurchschnitt}:"/>
                        <h:outputText value="#{ProzessverwaltungForm.counterSummary.averageMetadata}"/>
                    </h:panelGrid>
                </td>
            </tr>
        </table>
    </ui:fragment>
</ui:composition>
