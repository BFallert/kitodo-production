<!-- ########################################

        Werkstueck bearbeiten

        #########################################-->

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >
    <f:view locale="#{SpracheForm.locale}">
        <ui:include src="/pages/inc/head.xhtml" />
        <h:body>

            <table cellspacing="5" cellpadding="0" class="layoutTable"
                       align="center">
                <ui:include src="/pages/inc/tbl_Kopf.xhtml" />
                <tr>
                    <ui:include src="/pages/inc/tbl_Navigation.xhtml" />
                    <td valign="top" class="layoutInhalt">

                        <!-- ++++++++++++++++     Inhalt      ++++++++++++++++ -->
                        <h:form id="werkform">
                            <!-- Breadcrumb -->
                            <h:panelGrid width="100%" columns="1" styleClass="layoutInhaltKopf">
                                <h:panelGroup>
                                    <h:link value="#{msgs.startseite}" outcome="/pages/Main"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:link value="#{msgs.prozessverwaltung}" outcome="/pages/ProzessverwaltungAlle"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:link value="#{msgs.prozessDetails}" outcome="/pages/ProzessverwaltungBearbeiten"/>
                                    <f:verbatim> &#8250;&#8250; </f:verbatim>
                                    <h:outputText value="#{msgs.werkstueckDetails}"/>
                                </h:panelGroup>
                            </h:panelGrid>

                            <table border="0" align="center" width="100%" cellpadding="15">
                                <tr>
                                    <td>
                                        <h3>
                                            <h:outputText value="#{msgs.neueWerkstueckAnlegen}"
                                                          rendered="#{ProzessverwaltungForm.workpiece.id == null}"/>
                                            <h:outputText value="#{msgs.werkstueckDetails}"
                                                          rendered="#{ProzessverwaltungForm.workpiece.id != null}"/>
                                        </h3>

                                        <!-- globale Warn- und Fehlermeldungen -->
                                        <h:messages globalOnly="true" errorClass="text_red"
                                                    infoClass="text_blue" showDetail="true" showSummary="true"
                                                    tooltip="true"/>

                                        <!-- Werkstueckdetails -->
                                        <ui:include src="/pages/inc_Prozessverwaltung/werkstueck_box_Details.xhtml" />

                                        <!-- Werkstueckeigenschaften -->
                                        <ui:include
                                        src="/pages/inc_Prozessverwaltung/werkstueck_box_Eigenschaften.xhtml" />

                                    </td>
                                </tr>
                            </table>
                        </h:form>
                        <!-- ++++++++++++++++    // Inhalt      ++++++++++++++++ -->

                    </td>
                </tr>
                <ui:include src="/pages/inc/tbl_Fuss.xhtml" />
            </table>

        </h:body>
    </f:view>

</html>
