<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:p="http://primefaces.org/ui"
    >

    <p:importEnum type="org.kitodo.enums.ObjectMode" var="objectMode"/>

    <table cellpadding="3" cellspacing="0" style="width:100%">
        <tr style="vertical-align:top">
            <td>
                <!-- Box für die Darstellung der Details -->
                <h:form id="processdetails">
                    <ui:fragment rendered="#{ProzessverwaltungForm.editMode.mode != 'process'}">
                        <table cellpadding="3" cellspacing="0" width="100%" class="main_statistikboxen">
                            <tr>
                                <td class="main_statistikboxen_row1">
                                    <h:outputText value="#{msgs.prozess}"/>
                                </td>
                                <td class="main_statistikboxen_row1" align="right">
                                    <h:commandLink action="#{ProzessverwaltungForm.reload}">
                                        <h:graphicImage value="/pages/images/reload.gif" alt="reload"/>
                                    </h:commandLink>
                                </td>
                            </tr>

                            <tr>
                                <td class="main_statistikboxen_row2" colspan="2">
                                    <table border="0" width="100%" cellpadding="2">
                                        <tr>
                                            <td width="150">
                                                <h:outputText value="#{msgs.prozessTitel}:"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{ProzessverwaltungForm.process.title}"/>
                                            </td>
                                            <ui:fragment rendered="#{(LoginForm.maximaleBerechtigung == 1) || (LoginForm.maximaleBerechtigung == 2)}">
                                                <td rowspan="2" align="right">
                                                    <h:commandLink title="#{msgs.prozessdetailsBearbeiten}"
                                                                   action="#{NavigationForm.reload}" style=";margin-right:20px">
                                                        <h:graphicImage value="/pages/images/buttons/edit_20.gif" alt="edit"/>
                                                        <t:updateActionListener property="#{ProzessverwaltungForm.editMode}"
                                                                                value="#{objectMode.PROCESS}"/>
                                                    </h:commandLink>
                                                </td>
                                            </ui:fragment>
                                        </tr>

                                        <tr>
                                            <td width="150">
                                                <h:outputText value="#{msgs.projekt}:"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{ProzessverwaltungForm.process.project.title}"/>
                                            </td>
                                        </tr>

                                        <!--
                                        <tr>
                                            <td width="150">
                                                <h:outputText value="#{msgs.ausgabename}:" />
                                            </td>
                                            <td>
                                                <h:outputText
                                                        value="#{ProzessverwaltungForm.process.ausgabename}" />
                                            </td>
                                        </tr>
                                        -->
                                        <tr>
                                            <td width="150">
                                                <h:outputText value="#{msgs.erstellungsdatum}:"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{ProzessverwaltungForm.process.creationDate}"/>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td width="150">
                                                <h:outputText value="#{msgs.regelsatz}:"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{ProzessverwaltungForm.process.ruleset.title}"/>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td width="150">
                                                <h:outputText value="#{msgs.inAuswahllisteAnzeigen}:"/>
                                            </td>
                                            <td>
                                                <h:graphicImage value="/pages/images/check_false.gif" alt="do not show in list"
                                                                rendered="#{not ProzessverwaltungForm.process.inChoiceListShown}"/>
                                                <h:graphicImage value="/pages/images/check_true.gif" alt="show in list"
                                                                rendered="#{ProzessverwaltungForm.process.inChoiceListShown}"/>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td width="150">
                                                <h:outputText value="#{msgs.istTemplate}:"/>
                                            </td>
                                            <td>
                                                <h:graphicImage value="/pages/images/check_false.gif" alt="is not template"
                                                                rendered="#{not ProzessverwaltungForm.process.template}"/>
                                                <h:graphicImage value="/pages/images/check_true.gif" alt="is template"
                                                                rendered="#{ProzessverwaltungForm.process.template}"/>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td width="150">
                                                <h:outputText styleClass="text_light" value="#{msgs.id}:"/>
                                            </td>
                                            <td>
                                                <h:outputText styleClass="text_light"
                                                              value="#{ProzessverwaltungForm.process.id}"/>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td width="150">
                                                <h:outputText styleClass="text_light" value="#{msgs.batch}:"/>
                                            </td>
                                            <td>
                                                <h:outputText styleClass="text_light"
                                                              value="#{ProzessverwaltungForm.process.batchID}"/>
                                            </td>
                                        </tr>
                                    </table>

                                </td>
                            </tr>
                        </table>
                    </ui:fragment>
                </h:form>
            </td>
            <ui:fragment rendered="#{ProzessverwaltungForm.editMode.mode != 'process'}">
                <td>

                    <table>
                        <tr>
                            <td style="border: 1px solid lightgray; height: 100px;">
                                <h:outputText escape="false" value="#{ProzessverwaltungForm.wikiField}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:form id="addToWikiForm">
                                    <h:inputText id="addToTextArea" value="#{ProzessverwaltungForm.addToWikiField}" style="width: 60%"/>
                                    <h:commandButton value="#{msgs.nachrichtHinzufuegen}" action="#{ProzessverwaltungForm.addToWikiField}"/>
                                </h:form>
                            </td>
                        </tr>
                    </table>

                </td>
            </ui:fragment>
        </tr>
    </table>

    <h:form>
    <!-- Box für die Bearbeitung der Details -->
        <ui:fragment rendered="#{ProzessverwaltungForm.editMode.mode == 'process'}">
            <table cellpadding="3" cellspacing="0" width="100%" class="eingabeBoxen">
                <tr>
                    <td class="eingabeBoxen_row1" colspan="2">
                        <h:outputText value="#{msgs.prozess}"/>
                    </td>
                </tr>
                <!-- Formular für die Bearbeitung des Prozesses -->
                <tr>
                    <td class="eingabeBoxen_row2" colspan="2">
                        <h:panelGrid columns="2">

                            <!-- Felder -->
                            <h:outputLabel for="titel" value="#{msgs.prozessTitel}"/>
                            <h:panelGroup>
                                <h:inputText id="titel" style="width: 300px;margin-right:15px"
                                             value="#{ProzessverwaltungForm.newProcessTitle}" required="true"/>
                                <t:message for="titel" style="color: red" detailFormat="#{msgs.keinTitelAngegeben}"/>
                            </h:panelGroup>

                            <h:outputLabel for="prozess" value="#{msgs.projekt}"/>
                            <h:panelGroup>
                                <h:selectOneMenu id="prozess" style="width: 300px;margin-right:15px"
                                                 value="#{ProzessverwaltungForm.projektAuswahl}" required="true">
                                    <f:selectItem itemValue="" itemLabel="#{msgs.bitteAuswaehlen}"/>
                                    <f:selectItems value="#{ProzessverwaltungForm.projektAuswahlListe}"/>
                                </h:selectOneMenu>
                                <t:message for="prozess" style="color: red" detailFormat="#{msgs.keinProjektAngegeben}"/>
                            </h:panelGroup>

                            <!-- Ausgabename
                            <h:outputLabel for="ausgabename" value="#{msgs.ausgabename}" />
                            <h:panelGroup>
                                <h:inputText id="ausgabename"
                                             style="width: 300px;margin-right:15px"
                                             value="#{ProzessverwaltungForm.process.ausgabename}" />
                                <t:message for="ausgabename" style="color: red" />
                            </h:panelGroup>
                            -->
                            <!-- Preferences -->
                            <h:outputLabel for="Regelsatz" value="#{msgs.regelsatz}"/>
                            <h:panelGroup>
                                <h:selectOneMenu id="Regelsatz" value="#{ProzessverwaltungForm.process.ruleset}"
                                                 converter="#{rulesetConverter}"
                                                 style="width: 300px;margin-right:15px" required="true">
                                    <f:selectItems value="#{HelperForm.regelsaetze}"/>
                                </h:selectOneMenu>
                                <t:message for="Regelsatz" style="color: red" replaceIdWithLabel="true"/>
                            </h:panelGroup>

                            <h:outputLabel for="docket" value="#{msgs.docket}"/>
                            <h:panelGroup>
                                <h:selectOneMenu id="docket" style="width: 300px;margin-right:15px"
                                                 value="#{ProzessverwaltungForm.process.docket}"
                                                 converter="#{docketConverter}">
                                    <!-- 							<f:selectItem itemValue="" itemLabel="#{msgs.defaultDocket}" /> -->
                                    <f:selectItems value="#{HelperForm.dockets}"/>
                                </h:selectOneMenu>
                            </h:panelGroup>

                            <h:outputText value="#{msgs.inAuswahllisteAnzeigen}"/>
                            <h:selectBooleanCheckbox value="#{ProzessverwaltungForm.process.inChoiceListShown}"/>

                            <h:outputText value="#{msgs.istTemplate}"/>
                            <h:selectBooleanCheckbox id="check" value="#{ProzessverwaltungForm.process.template}"/>
                        </h:panelGrid>

                    </td>
                </tr>

                <tr>
                    <td class="eingabeBoxen_row3" align="left">
                        <h:commandButton value="#{msgs.abbrechen}" immediate="true" action="#{NavigationForm.reload}">
                            <t:updateActionListener property="#{ProzessverwaltungForm.editMode}" value="#{objectMode.NONE}"/>
                        </h:commandButton>
                    </td>
                    <td class="eingabeBoxen_row3" align="right">
                        <h:commandButton value="#{msgs.contentLoeschen}" action="#{ProzessverwaltungForm.deleteContent}"
                                         onclick="return confirm('#{msgs.sollDerContentWirklichGeloeschtWerden}?')"
                                         rendered="#{ProzessverwaltungForm.process.id != null}"/>
                        <h:commandButton value="#{msgs.loeschen}" action="#{ProzessverwaltungForm.delete}"
                                         onclick="return confirm('#{msgs.sollDieserEintragWirklichGeloeschtWerden}?')"
                                         rendered="#{ProzessverwaltungForm.process.id != null}"/>
                        <h:commandButton value="#{msgs.speichern}" action="#{ProzessverwaltungForm.save}" id="absenden">
                            <t:updateActionListener property="#{ProzessverwaltungForm.editMode}" value="#{objectMode.NONE}"/>
                        </h:commandButton>
                    </td>
                </tr>

            </table>
        </ui:fragment>
    </h:form>
    <!-- // Box für die Bearbeitung der Details -->
</ui:composition>
