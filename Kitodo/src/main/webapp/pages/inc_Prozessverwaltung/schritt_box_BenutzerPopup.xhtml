<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    >
    <f:view locale="#{SpracheForm.locale}">
        <ui:include src="/pages/inc/head.xhtml" />
        <h:body style="margin:0px;padding:0px">
            <h:outputText id="id8" value="#{msgs.benutzerHinzufuegen}"
                          style="position:absolute;left:10px;top:2px;color:white;font-weight:bold;font-size:12;z-index:3"/>
            <table style="margin-top:20px" align="center" width="90%"
                   border="0">
                <tr>
                    <td>
                        <!-- global warning and error messages -->
                        <h:messages id="id9" globalOnly="true" errorClass="text_red"
                                    infoClass="text_blue" showDetail="true" showSummary="true"
                                    tooltip="true"/>

                        <!-- Data table for user groups -->
                        <p:dataTable var="user" value="#{BenutzerverwaltungForm.lazyDTOModel}"
                                     lazy="true" rows="#{LoginForm.myBenutzer.tableSize}" paginator="true">
                            <p:column headerText="#{msgs.benutzergruppe}">
                                <h:outputText value="#{user.surname}, #{user.name}"/>
                            </p:column>
                            <p:column headerText="#{msgs.auswahl}">
                                <h:commandLink action="#{ProzessverwaltungForm.addUser}">
                                    <h:graphicImage alt="add task to user" value="/pages/images/buttons/addUser.gif"/>
                                    <f:param name="ID" value="#{user.id}"/>
                                </h:commandLink>
                            </p:column>
                        </p:dataTable>
                        <p:commandLink onclick="PF('addUserDialog').hide()" value="#{msgs.close}"/>
                    </td>
                </tr>
            </table>
        </h:body>
    </f:view>
</html>
