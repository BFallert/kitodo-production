<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
>
    <ui:composition>
        <f:view locale="#{SpracheForm.locale}">
            <h:body>
                <h:form>
                    <p:panelGrid columns="1" layout="grid">
                        <p:row>
                        <div>
                            <p:outputLabel for="metsName" value="#{msgs.name}"/>
                            <p:inputText id="metsName" value="#{ProjekteForm.myFilegroup.name}" styleClass="input"/>
                        </div>
                        <div>
                            <p:outputLabel for="metsPath" value="#{msgs.path}"/>
                            <p:inputText id="metsPath" value="#{ProjekteForm.myFilegroup.path}" styleClass="input"/>
                        </div>
                        <div>
                            <p:outputLabel for="metsMimetype" value="#{msgs.mimetype}"/>
                            <p:inputText id="metsMimetype" value="#{ProjekteForm.myFilegroup.mimeType}" styleClass="input"/>
                        </div>
                        <div>
                            <p:outputLabel for="metsSuffix" value="#{msgs.suffix}"/>
                            <p:inputText id="metsSuffix" value="#{ProjekteForm.myFilegroup.suffix}" styleClass="input"/>
                        </div>
                        <div>
                            <p:outputLabel for="metsFolder" value="#{msgs.folder}"/>
                            <p:inputText id="metsFolder" value="#{ProjekteForm.myFilegroup.folder}" styleClass="input"/>
                        </div>
                        <div>
                            <p:outputLabel for="metsPreviewImage" value="#{msgs.useForPreviewImage}"/>
                            <p:selectBooleanCheckbox id="metsPreviewImage" value="#{ProjekteForm.myFilegroup.previewImage}" styleClass="input"/>
                        </div>
                        </p:row>
                    </p:panelGrid>
                    <p:commandButton action="#{ProjekteForm.filegroupSave()}"
                                     oncomplete="PF('#{dialog}').hide()"
                                     value="#{msgs.uebernehmen}"
                                     styleClass="button-filled-blue right"/>
                </h:form>
            </h:body>
        </f:view>
    </ui:composition>
</html>
