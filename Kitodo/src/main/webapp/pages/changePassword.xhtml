<ui:composition
        template="/WEB-INF/templates/base.xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:o="http://omnifaces.org/ui" >
    <ui:define name="content">
        <p:panel id="listWrapper">
            <h:form id="passwordForm">
                <p:panel styleClass="content-header">
                    <h3>#{msgs.passwortAendern}</h3>
                    <p:commandButton id="absenden"
                                     value="#{msgs.speichern}"
                                     action="#{LoginForm.PasswortAendernSpeichern}"

                                     icon="fa fa-floppy-o fa-lg"
                                     iconPos="right"
                                     validateClient="true"
                                     styleClass="button-filled-blue">
                        <f:ajax execute="@form" render="@form"/>
                    </p:commandButton>
                </p:panel>

                <p:messages id="password-messages" autoUpdate="true"/>
                <p:panelGrid id="passwordGrid" columns="2">

                    <!-- new password -->
                    <h:outputLabel for="newPassword" value="#{msgs.neuesPasswort}"/>
                    <p:password redisplay="true" id="newPassword"
                                style="width: 200px;margin-right:15px"
                                value="#{LoginForm.passwortAendernNeu1}"
                                required="true"/>

                    <!-- repeat new password -->
                    <h:outputLabel for="newPasswordRepeat" value="#{msgs.confirmNewPassword}"/>
                    <p:password redisplay="true" id="newPasswordRepeat"
                                style="width: 200px;margin-right:15px"
                                value="#{LoginForm.passwortAendernNeu2}"
                                required="true"
                                match="newPassword"
                                validatorMessage="#{msgs.passwordsDontMatch}"/>

                </p:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
    <ui:define name="breadcrumbs">
        <li><a href="">#{msgs.passwortAendern}</a></li>
        <li><h:link value="#{msgs.startseite}" outcome="start"/></li>
    </ui:define>
</ui:composition>
