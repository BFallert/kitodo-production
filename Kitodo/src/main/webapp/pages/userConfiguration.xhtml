<ui:composition
        template="/WEB-INF/templates/base.xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <p:panel id="listWrapper">

            <p:panel styleClass="content-header">
                <h3>#{msgs.benutzerkonfiguration}</h3>
            </p:panel>

            <p:messages id="configuration-messages" autoUpdate="true" />

            <p:tabView>
                <p:tab title="#{msgs.settings}">
                    <ui:include src="/WEB-INF/templates/includes/userConfiguration/userSettings.xhtml"/>
                </p:tab>
                <p:tab title="#{msgs.passwortAendern}">
                    <ui:include src="/WEB-INF/templates/includes/userConfiguration/changePassword.xhtml"/>
                </p:tab>
            </p:tabView>

        </p:panel>
    </ui:define>
    <ui:define name="breadcrumbs">
        <li><a href="">#{msgs.benutzerkonfiguration}</a></li>
        <li><h:link value="#{msgs.startseite}" outcome="start"/></li>
    </ui:define>
</ui:composition>
