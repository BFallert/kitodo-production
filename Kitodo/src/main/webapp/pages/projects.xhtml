<ui:composition
        template="/WEB-INF/templates/base.xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <p:panel id="listWrapper" style="width: 95%; margin: auto; border-radius: 5px; padding: 0;">
            <p:panel style="text-align: left; position: relative; padding: 5px;">
                <h3 style="display: inline;">Projekte</h3>
                <p:button outcome="projectEdit" value="Neues Projekt" style="right: 5px; bottom: 5px; position: absolute;" icon="fa fa-plus-circle fa-lg"/>
            </p:panel>
            <p:dataTable var="project" value="#{ProjekteForm.projects}" style="margin-top: 10px;">
                <p:column style="width: 16px;">
                    <p:rowToggler/>
                </p:column>
                <p:column headerText="Projekttitel">
                    <h:outputText value="#{project.title}"/>
                </p:column>
                <p:column headerText="aktiv">
                    <h:outputText rendered="#{!project.projectIsArchived}"><i class="fa fa-check-square-o" style="color: limegreen;"/></h:outputText>
                    <h:outputText rendered="#{project.projectIsArchived}"><i class="fa fa-minus-square-o"/></h:outputText>
                </p:column>
                <p:column headerText="Aktionen">
                    <h:link outcome="projectEdit">
                        <f:param name="id" value="#{project.id}" />
                        <i class="fa fa-pencil-square-o" style="color: #2B6FB6; margin-right: 10px;"/>
                    </h:link>
                    <h:link><i class="fa fa-clone" style="color: #2B6FB6; margin-right: 10px;"/></h:link>
                    <h:link><i class="fa fa-bar-chart" style="color: #2B6FB6; margin-right: 10px;"/></h:link>
                </p:column>

                <p:rowExpansion>
                    <p:panelGrid columns="2" columnClasses="label,value">
                        <h:outputText value="#{msgs.internesSpeicherformat}:"/>
                        <h:outputText value="#{project.fileFormatInternal}"/>

                        <h:outputText value="#{msgs.dmsExportformat}:"/>
                        <h:outputText value="#{project.fileFormatDmsExport}"/>

                        <h:outputText value="#{msgs.metsRightsOwner}:"/>
                        <h:outputText value="Uni Hamburg"/>
                    </p:panelGrid>
                </p:rowExpansion>
            </p:dataTable>
        </p:panel>
        <script type="text/javascript">
            //<![CDATA[
                window.onload = function() {
                    var rowTogglers = document.querySelectorAll(".ui-row-toggler");
                    var i;
                    for(i = 0; i < rowTogglers.length; i++) {
                        rowTogglers[i].classList.add("fa-chevron-circle-down");
                        rowTogglers[i].classList.add("fa");
                    }
                }
            //]]>
        </script>
    </ui:define>
</ui:composition>
