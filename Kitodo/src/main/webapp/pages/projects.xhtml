<ui:composition
        template="/WEB-INF/templates/base.xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        >
    <ui:define name="content">
        <p:panel id="listWrapper">
            <p:panel styleClass="content-header">
                <h3>#{msgs.projekte}</h3>
                <p:commandButton action="#{ProjekteForm.newProject}" value="#{msgs.newProject}" icon="fa fa-plus-circle fa-lg" iconPos="right" styleClass="button-filled-green"/>
            </p:panel>
            <p:tabView>
                <p:tab title="#{msgs.uebersicht}">
                    <ui:include src="/WEB-INF/templates/includes/projects/projectList.xhtml"/>
                </p:tab>
                <p:tab title="#{msgs.prozessvorlagen}">
                    <ui:include src="/WEB-INF/templates/includes/projects/templateList.xhtml"/>
                </p:tab>
                <p:tab title="#{msgs.docket}">
                    <ui:include src="/WEB-INF/templates/includes/projects/docketList.xhtml"/>
                </p:tab>
                <p:tab title="#{msgs.regelsaetze}">
                    <ui:include src="/WEB-INF/templates/includes/projects/rulesetList.xhtml"/>
                </p:tab>
            </p:tabView>
        </p:panel>
    </ui:define>
    <ui:define name="breadcrumbs">
        <li><a href="">#{msgs.projekte}</a></li>
        <li><h:link value="#{msgs.startseite}" outcome="start"/></li>
    </ui:define>
</ui:composition>
