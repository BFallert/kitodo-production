<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >
    <table cellpadding="3" cellspacing="0" style="width:100%">
    <tr style="vertical-align:top">
        <td>

            <table cellpadding="3" cellspacing="0" width="100%" class="main_statistikboxen">

                <tr>
                    <td class="main_statistikboxen_row1">
                        <h:outputText value="#{msgs.eigenschaften}"/>
                    </td>
                </tr>


                <tr>
                    <td class="main_statistikboxen_row2">

                        <table border="0" width="90%" cellpadding="2">
                            <tr>
                                <td width="150">
                                    <h:outputText value="#{msgs.titel}:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{AktuelleSchritteForm.mySchritt.localizedTitle}"/>
                                </td>
                            </tr>

                            <tr>
                                <td width="150">
                                    <h:outputText value="#{msgs.prozessTitel}:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{AktuelleSchritteForm.mySchritt.process.title}"/>
                                </td>
                            </tr>
                            <tr>
                                <td width="150">
                                    <h:outputText value="#{msgs.reihenfolge}:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{AktuelleSchritteForm.mySchritt.ordering}"/>
                                </td>
                            </tr>
                            <tr>
                                <td width="150">
                                    <h:outputText value="#{msgs.prioritaet}:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{AktuelleSchritteForm.mySchritt.priority}"
                                                  rendered="#{AktuelleSchritteForm.mySchritt.priority!=10}"/>
                                    <h:outputText value="#{msgs.korrektur}"
                                                  rendered="#{AktuelleSchritteForm.mySchritt.priority==10}"/>
                                </td>
                            </tr>
                            <tr>
                                <td width="150">
                                    <h:outputText value="#{msgs.status}:"/>
                                </td>
                                <td>
                                    <h:outputText value="#{AktuelleSchritteForm.mySchritt.processingStatusEnum.title}"/>
                                </td>
                            </tr>
                            <ui:fragment rendered="#{AktuelleSchritteForm.mySchritt.processingBegin !=null and !HelperForm.anonymized}">
                                <tr>
                                    <td width="150">
                                        <h:outputText value="#{msgs.bearbeitungsbeginn}:"/>
                                    </td>
                                    <td>
                                        <h:outputText
                                                value="#{AktuelleSchritteForm.mySchritt.processingBeginAsFormattedString}"/>
                                    </td>
                                </tr>
                            </ui:fragment>
                            <ui:fragment rendered="#{AktuelleSchritteForm.mySchritt.processingTime !=null and !HelperForm.anonymized}">
                                <tr>
                                    <td width="150">
                                        <h:outputText value="#{msgs.zuletztBearbeitet}:"/>
                                    </td>
                                    <td>
                                        <h:outputText
                                                value="#{AktuelleSchritteForm.mySchritt.processingTimeAsFormattedString}"/>
                                    </td>
                                </tr>
                            </ui:fragment>
                            <ui:fragment rendered="#{AktuelleSchritteForm.mySchritt.processingTime !=null and !HelperForm.anonymized}">
                                <tr>
                                    <td width="150">
                                        <h:outputText value="#{msgs.aktualisierungstyp}:"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{AktuelleSchritteForm.mySchritt.editTypeEnum.title}"/>
                                    </td>
                                </tr>
                            </ui:fragment>

                        </table>
                    </td>
                </tr>
            </table>

        </td>
        <td>

            <table>
                <tr>
                    <td style="border: 1px solid lightgray; height: 100px;">
                        <h:outputText escape="false" value="#{AktuelleSchritteForm.wikiField}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:form id="addToWikiForm">
                            <h:inputText id="addToTextArea" value="#{AktuelleSchritteForm.addToWikiField}" style="width: 60%"/>
                            <h:commandButton value="#{msgs.nachrichtHinzufuegen}" action="#{AktuelleSchritteForm.addToWikiField}"/>
                        </h:form>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
    </table>
</ui:composition>
