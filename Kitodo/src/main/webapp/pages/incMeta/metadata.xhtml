<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:form id="metadata">

        <p:messages id="messagesMetadata" closable="true"/>

        <h:panelGroup id="metadataTable" rendered="#{!empty Metadaten.myMetadaten}">

            <p:dataTable value="#{Metadaten.myMetadaten}" var="item">
                <f:facet name="header">
                    #{msgs.metadaten}
                </f:facet>
                <p:column style="width:20%;">
                    <h:outputText value="#{item.typ}"/>
                </p:column>

                <p:column>
                    <p:inputTextarea value="#{item.value}" rows="2" style="width:98%;">
                        <p:ajax event="blur" update="tabView:structureData:structureDataTable"/>
                    </p:inputTextarea>
                </p:column>

                <p:column style="width:64px;text-align: center">

                    <p:commandButton update="tabView:metadata:metadataTable,tabView:metadata:messagesMetadata" icon="ui-icon-copy" immediate="true"
                                     title="#{msgs.metadatenKopieren}" action="#{Metadaten.copy}">
                        <f:setPropertyActionListener value="#{item}" target="#{Metadaten.curMetadatum}"/>
                    </p:commandButton>

                    <p:commandButton update="tabView:metadata:metadataTable,tabView:metadata:messagesMetadata" icon="ui-icon-trash" immediate="true"
                                     title="#{msgs.metadatenLoeschen}" action="#{Metadaten.delete}">
                        <f:setPropertyActionListener value="#{item}" target="#{Metadaten.curMetadatum}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:panelGroup>

        <div style="margin-top:30px">
        <h:outputText value="#{msgs.neueMetadatenHinzufuegen}:" />
        </div>

        <p:panelGrid style="width:100%;margin-top:10px" styleClass="ui-noborder">
            <p:row>
                <p:column style="width:20%;">
                    <p:selectOneMenu id="metadataTypeSelection" value="#{Metadaten.tempTyp}">
                        <f:selectItems value="#{Metadaten.addableMetadataTypes}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:column>
                    <p:inputTextarea value="#{Metadaten.metadatum.value}" rows="2" style="width:98%;"/>
                </p:column>

                <p:column style="width:64px;text-align: center">
                    <p:commandButton update="tabView:metadata:metadataTable" icon="ui-icon-plus"
                                     title="#{msgs.neueMetadatenHinzufuegen}" action="#{Metadaten.save}">
                    </p:commandButton>
                </p:column>
            </p:row>
        </p:panelGrid>
    </h:form>
</ui:composition>
