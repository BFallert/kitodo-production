<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <p:panel styleClass="content-header">
        <h3>#{msgs.metadataEdit}</h3>
        <h:form id="buttons">
            <p:blockUI block="tabView" trigger="saveBtn,saveAndBackBtn">
                Saving <br/>
                <p:graphicImage id="create-mapping-loading" alt="in progress" value="/pages/images/ajax-loader.gif"/>
            </p:blockUI>
            <p:commandButton value="#{msgs.validate}" icon="fa fa-refresh"
                             action="#{Metadaten.validate}"
                             update="tabView:metadata"/>
            <p:button id="backBtn" value="#{msgs.back}" outcome="/pages/processes"
                      icon="fa fa-times"/>
            <p:commandButton id="saveBtn" value="#{msgs.save}" action="#{Metadaten.saveMetadataToXml}"
                             icon="fa fa-floppy-o"
                             update="growl"/>
            <p:commandButton id="saveAndBackBtn" value="#{msgs.saveExit}"
                             action="#{Metadaten.saveMetadataToXmlAndGoToProcessPage}"
                             icon="fa fa-external-link" update="growl"/>
        </h:form>
    </p:panel>
</ui:composition>
