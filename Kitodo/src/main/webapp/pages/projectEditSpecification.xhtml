<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <p:panelGrid columns="2" cellpadding="10" layout="grid">
        <p:row>
            <div>
                <p:outputLabel for="internalFormat" value="#{msgs.internesSpeicherformat}:" />
                <p:selectOneMenu id="internalFormat" value="#{ProjekteForm.myProjekt.fileFormatInternal}" style="width:150px">
                    <f:selectItems value="#{HelperForm.fileFormatsInternalOnly}" />
                </p:selectOneMenu>
            </div>
            <div>
                <p:outputLabel for="automaticExport" value="#{msgs.automatischerDmsImport}:" />
                <p:selectBooleanCheckbox id="automaticExport" value="#{ProjekteForm.myProjekt.useDmsImport}" class="input" />
            </div>
            <div>
                <p:outputLabel for="dmsExportImageDir" value="#{msgs.dmsImportImagesPfad}:" />
                <p:inputText id="dmsExportImageDir" placeholder="Titel" class="input" value="#{ProjekteForm.myProjekt.dmsImportImagesPath}"/>
            </div>
            <div>
                <p:outputLabel for="dmsExportErrorDir" value="#{msgs.dmsImportErrorPfad}:" />
                <p:inputText id="dmsExportErrorDir" placeholder="Titel" class="input" value="#{ProjekteForm.myProjekt.dmsImportErrorPath}"/>
            </div>
            <div>
                <p:outputLabel for="timeout" value="#{msgs.timeout}" />
                <p:inputText id="timeout" placeholder="Titel" class="input" value="#{ProjekteForm.myProjekt.dmsImportTimeOut}"/>
            </div>
        </p:row>
        <p:row>
            <div>
                <p:outputLabel for="DmsFormat" value="#{msgs.dmsExportformat}" />
                <p:selectOneMenu id="DmsFormat" value="#{ProjekteForm.myProjekt.fileFormatDmsExport}" style="width:150px">
                    <f:selectItems value="#{HelperForm.fileFormats}" />
                </p:selectOneMenu>
            </div>
            <div>
                <p:outputLabel for="dmsExportDir" value="#{msgs.dmsImportPfadXmlDatei}:" />
                <p:inputText id="dmsExportDir" placeholder="Titel" class="input" value="#{ProjekteForm.myProjekt.dmsImportRootPath}"/>
            </div>
            <div>
                <p:outputLabel for="dmsExportSuccessDir" value="#{msgs.dmsImportSuccessPfad}:" />
                <p:inputText id="dmsExportSuccessDir" placeholder="Titel" class="input" value="#{ProjekteForm.myProjekt.dmsImportSuccessPath}"/>
            </div>
            <div>
                <p:outputLabel for="createDir" value="#{msgs.dmsImportCreateProcessFolder}" />
                <p:selectBooleanCheckbox id="createDir" class="input" value="#{ProjekteForm.myProjekt.dmsImportCreateProcessFolder}"/>
            </div>
        </p:row>
    </p:panelGrid>
</ui:composition>
