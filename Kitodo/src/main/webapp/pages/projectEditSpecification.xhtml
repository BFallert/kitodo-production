<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:outputScript name="js/clipboard.js" target="body" />
    <p:panelGrid columns="2" cellpadding="10" layout="grid">
        <p:row>
            <div>
                <p:outputLabel for="internalFormat" value="#{msgs.internesSpeicherformat}" />
                <p:selectOneMenu id="internalFormat" value="#{ProjekteForm.myProjekt.fileFormatInternal}">
                    <f:selectItems value="#{HelperForm.fileFormatsInternalOnly}" />
                </p:selectOneMenu>
            </div>
            <div>
                <p:outputLabel for="dmsExportImageDir" value="#{msgs.dmsImportImagesPfad}" />
                <p:inputText id="dmsExportImageDir" placeholder="#{msgs.dmsImportImagesPfad}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.dmsImportImagesPath}"/>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('projectEditForm:tabs:dmsExportImageDir');"/>
            </div>
            <div>
                <p:outputLabel for="dmsExportErrorDir" value="#{msgs.dmsImportErrorPfad}" />
                <p:inputText id="dmsExportErrorDir" placeholder="#{msgs.dmsImportErrorPfad}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.dmsImportErrorPath}"/>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('projectEditForm:tabs:dmsExportErrorDir')"/>
            </div>
            <div>
                <p:outputLabel for="automaticExport" value="#{msgs.automatischerDmsImport}" />
                <p:selectBooleanCheckbox id="automaticExport" value="#{ProjekteForm.myProjekt.useDmsImport}" class="input" />
            </div>
            <div>
                <p:outputLabel for="timeout" value="#{msgs.timeout}" />
                <p:inputText id="timeout" placeholder="#{msgs.timeout}" class="input" value="#{ProjekteForm.myProjekt.dmsImportTimeOut}"/>
            </div>
        </p:row>
        <p:row>
            <div>
                <p:outputLabel for="DmsFormat" value="#{msgs.dmsExportformat}" />
                <p:selectOneMenu id="DmsFormat" value="#{ProjekteForm.myProjekt.fileFormatDmsExport}">
                    <f:selectItems value="#{HelperForm.fileFormats}" />
                </p:selectOneMenu>
            </div>
            <div>
                <p:outputLabel for="dmsExportDir" value="#{msgs.dmsImportPfadXmlDatei}" />
                <p:inputText id="dmsExportDir" placeholder="#{msgs.dmsImportPfadXmlDatei}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.dmsImportRootPath}"/>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('projectEditForm:tabs:dmsExportDir');"/>
            </div>
            <div>
                <p:outputLabel for="dmsExportSuccessDir" value="#{msgs.dmsImportSuccessPfad}" />
                <p:inputText id="dmsExportSuccessDir" placeholder="#{msgs.dmsImportSuccessPfad}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.dmsImportSuccessPath}"/>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('projectEditForm:tabs:dmsExportSuccessDir');"/>
            </div>
            <div>
                <p:outputLabel for="createDir" value="#{msgs.dmsImportCreateProcessFolder}" />
                <p:selectBooleanCheckbox id="createDir" class="input" value="#{ProjekteForm.myProjekt.dmsImportCreateProcessFolder}"/>
            </div>
        </p:row>
    </p:panelGrid>
</ui:composition>
