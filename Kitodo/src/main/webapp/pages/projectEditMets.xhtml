<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <p:panel>
        <p:selectBooleanButton
                onLabel="#{msgs.locked}" offLabel="#{msgs.unlocked}"
                onIcon="fa fa-lock fa-lg" offIcon="fa fa-unlock fa-lg"
                value="#{ProjekteForm.locked}">
            <p:ajax event="change" update="metsParamaterForm mets-file-groups" />
        </p:selectBooleanButton>
    </p:panel>
    <p:panelGrid id="metsParamaterForm" columns="2" cellpadding="10" layout="grid">
        <p:row>
            <div>
                <p:outputLabel for="metsRightsOwner" value="#{msgs.metsRightsOwner}" />
                <p:inputText id="metsRightsOwner" placeholder="#{msgs.metsRightsOwner}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.metsRightsOwner}" disabled="#{ProjekteForm.locked}">
                    <p:ajax event="blur"/>
                </p:inputText>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('editForm:tabs:metsRightsOwner')" disabled="#{ProjekteForm.locked}"/>
            </div>
            <div>
                <p:outputLabel for="metsRightsOwnerUrl" value="#{msgs.metsRightsOwnerSite}" />
                <p:inputText id="metsRightsOwnerUrl" placeholder="#{msgs.metsRightsOwnerSite}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.metsRightsOwnerSite}" disabled="#{ProjekteForm.locked}">
                    <p:ajax event="blur"/>
                </p:inputText>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('editForm:tabs:metsRightsOwnerUrl')" disabled="#{ProjekteForm.locked}"/>
            </div>
            <div>
                <p:outputLabel for="metsDigiprovReference" value="#{msgs.metsDigiprovReference}" />
                <p:inputText id="metsDigiprovReference" placeholder="#{msgs.metsDigiprovReference}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.metsDigiprovReference}" disabled="#{ProjekteForm.locked}">
                    <p:ajax event="blur"/>
                </p:inputText>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('editForm:tabs:metsDigiprovReference')" disabled="#{ProjekteForm.locked}"/>
            </div>
            <div>
                <p:outputLabel for="metsDigiprovReferenceAnchor" value="#{msgs.metsDigiprovReferenceAnchor}" />
                <p:inputText id="metsDigiprovReferenceAnchor" placeholder="#{msgs.metsDigiprovReferenceAnchor}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.metsDigiprovReferenceAnchor}" disabled="#{ProjekteForm.locked}">
                    <p:ajax event="blur"/>
                </p:inputText>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('editForm:tabs:metsDigiprovReferenceAnchor')" disabled="#{ProjekteForm.locked}"/>
            </div>
            <div>
                <p:outputLabel for="metsPointerPath" value="#{msgs.metsPointerPath}" />
                <p:inputText id="metsPointerPath" placeholder="#{msgs.metsPointerPath}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.metsPointerPath}" disabled="#{ProjekteForm.locked}">
                    <p:ajax event="blur"/>
                </p:inputText>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('editForm:tabs:metsPointerPath')" disabled="#{ProjekteForm.locked}"/>
            </div>
            <div>
                <p:outputLabel for="metsPurl" value="#{msgs.metsPurl}" />
                <p:inputText id="metsPurl" placeholder="#{msgs.metsPurl}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.metsPurl}" disabled="#{ProjekteForm.locked}">
                    <p:ajax event="blur"/>
                </p:inputText>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('editForm:tabs:metsPurl')" disabled="#{ProjekteForm.locked}"/>
            </div>
        </p:row>
        <p:row>
            <div>
                <p:outputLabel for="metsRightsOwnerLogo" value="#{msgs.metsRightsOwnerLogo}" />
                <p:inputText id="metsRightsOwnerLogo" placeholder="#{msgs.metsRightsOwnerLogo}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.metsRightsOwnerLogo}" disabled="#{ProjekteForm.locked}">
                    <p:ajax event="blur"/>
                </p:inputText>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('editForm:tabs:metsRightsOwnerLogo')" disabled="#{ProjekteForm.locked}"/>
            </div>
            <div>
                <p:outputLabel for="metsRightsOwnerContact" value="#{msgs.metsRightsOwnerMail}" />
                <p:inputText id="metsRightsOwnerContact" placeholder="#{msgs.metsRightsOwnerMail}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.metsRightsOwnerMail}" disabled="#{ProjekteForm.locked}">
                    <p:ajax event="blur"/>
                </p:inputText>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('editForm:tabs:metsRightsOwnerContact')" disabled="#{ProjekteForm.locked}"/>
            </div>
            <div>
                <p:outputLabel for="metsDigiprovPresentation" value="#{msgs.metsDigiprovPresentation}" />
                <p:inputText id="metsDigiprovPresentation" placeholder="#{msgs.metsDigiprovPresentation}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.metsDigiprovPresentation}" disabled="#{ProjekteForm.locked}">
                    <p:ajax event="blur"/>
                </p:inputText>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('editForm:tabs:metsDigiprovPresentation')" disabled="#{ProjekteForm.locked}"/>
            </div>
            <div>
                <p:outputLabel for="metsPresentationAnchor" value="#{msgs.metsDigiprovPresentationAnchor}" />
                <p:inputText id="metsPresentationAnchor" placeholder="#{msgs.metsDigiprovPresentationAnchor}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.metsDigiprovPresentationAnchor}" disabled="#{ProjekteForm.locked}">
                    <p:ajax event="blur"/>
                </p:inputText>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('editForm:tabs:metsPresentationAnchor')" disabled="#{ProjekteForm.locked}"/>
            </div>
            <div>
                <p:outputLabel for="metsPointerPathAnchor" value="#{msgs.metsPointerPathAnchor}" />
                <p:inputText id="metsPointerPathAnchor" placeholder="#{msgs.metsPointerPathAnchor}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.metsPointerPathAnchor}" disabled="#{ProjekteForm.locked}">
                    <p:ajax event="blur"/>
                </p:inputText>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('editForm:tabs:metsPointerPathAnchor')" disabled="#{ProjekteForm.locked}"/>
            </div>
            <div>
                <p:outputLabel for="metsContentId" value="#{msgs.metsContentIDs}" />
                <p:inputText id="metsContentId" placeholder="#{msgs.metsContentIDs}" styleClass="input-with-button" value="#{ProjekteForm.myProjekt.metsContentIDs}" disabled="#{ProjekteForm.locked}">
                    <p:ajax event="blur"/>
                </p:inputText>
                <p:commandButton type="button" icon="fa fa-copy" onclick="copyToClipboard('editForm:tabs:metsContentId')" disabled="#{ProjekteForm.locked}"/>
            </div>
        </p:row>
    </p:panelGrid>
    <!-- mets file groups -->
    <p:panel id="mets-file-groups" styleClass="mets-file-groups">
        <p:dataTable id="filegroupTable" var="filegroup" value="#{ProjekteForm.fileGroupList}">
            <p:column headerText="#{msgs.metsfilegroups}">
                <h:outputText value="#{filegroup.name}" />
            </p:column>
            <p:column>
                <!-- edit button -->
                <p:commandLink oncomplete="PF('editFileGroupDialog').show()"
                               styleClass="buttonset button-blue"
                               update="@(.editDialog)"
                               disabled="#{ProjekteForm.locked}">
                    <i class="fa fa-pencil-square-o fa-lg"/>
                    <f:setPropertyActionListener target="#{ProjekteForm.myFilegroup}"
                                                 value="#{filegroup}"/>
                </p:commandLink>
                <!-- delete button -->
                <p:commandLink action="#{ProjekteForm.filegroupDelete()}"
                               update="filegroupTable"
                               title="#{msgs.filegroupLoeschen}"
                               onclick="if (!confirm('#{msgs.sollDieserEintragWirklichGeloeschtWerden}')) return"
                               oncomplete="jQuery('#editForm\\:saveButtonToggler').click()"
                               styleClass="buttonset button-blue" disabled="#{ProjekteForm.locked}">
                    <h:outputText><i class="fa fa-trash fa-lg"/></h:outputText>
                    <f:setPropertyActionListener target="#{ProjekteForm.myFilegroup}"
                                                 value="#{filegroup}"/>
                </p:commandLink>
            </p:column>
        </p:dataTable>
        <!-- add button -->
        <p:commandButton actionListener="#{ProjekteForm.filegroupAdd()}"
                         update="@(.editDialog)"
                         oncomplete="PF('editFileGroupDialog').show()"
                         value="#{msgs.filegroupHinzufuegen}"
                         styleClass="button-filled-green"
                         icon="fa fa-plus-circle fa-lg"
                         iconPos="right"
                         disabled="#{ProjekteForm.locked}">
            <f:setPropertyActionListener target="#{ProjekteForm.zurueck}"
                                         value="/pages/projectEditMetsPopup"/>
        </p:commandButton>
    </p:panel>
</ui:composition>
