<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <p:panelGrid columns="2" cellpadding="10" layout="grid">
        <p:row>
            <div>
                <p:outputLabel for="metsRightsOwner" value="METS Rechteinhaber" />
                <p:inputText id="metsRightsOwner" placeholder="METS Rechteinhaber" class="input"/>
            </div>
            <div>
                <p:outputLabel for="metsRightsOwnerUrl" value="METS Rechteinhaber URL" />
                <p:inputText id="metsRightsOwnerUrl" placeholder="METS Rechteinhaber URL" class="input" />
            </div>
            <div>
                <p:outputLabel for="metsDigiprovReference" value="METS Digiprov Referenz" />
                <p:inputText id="metsDigiprovReference" placeholder="METS Digiprov Referenz" class="input" />
            </div>
            <div>
                <p:outputLabel for="metsDigiprovReferenceAnchor" value="METS Digiprov Referenz (Anker)" />
                <p:inputText id="metsDigiprovReferenceAnchor" placeholder="METS Digiprov Referenz (Anker)" class="input" />
            </div>
            <div>
                <p:outputLabel for="metsPointerPath" value="METS Pointer Pfad" />
                <p:inputText id="metsPointerPath" placeholder="METS Pointer Pfad" class="input" />
            </div>
            <div>
                <p:outputLabel for="metsPurl" value="METS PURL (logische Struktur)" />
                <p:inputText id="metsPurl" placeholder="METS PURL (logische Struktur)" class="input" />
            </div>
        </p:row>
        <p:row>
            <div>
                <p:outputLabel for="metsRightsOwnerLogo" value="METS Rechteinhaber Logo" />
                <p:inputText id="metsRightsOwnerLogo" placeholder="METS Rechteinhaber Logo" class="input" />
            </div>
            <div>
                <p:outputLabel for="metsRightsOwnerContact" value="METS Rechteinhaber Kontakt" />

            <div>
                <p:outputLabel for="metsPresentationAnchor" value="METS Präsentation (Anker)" />
                <p:inputText id="metsPresentationAnchor" placeholder="METS Präsentation (Anker)" class="input" />

            <div>
                <p:outputLabel for="metsPointerPathAnchor" value="METS Pointer Pfad (Anker)" />
                <p:inputText id="metsPointerPathAnchor" placeholder="METS Pointer Pfad (Anker)" class="input" />
            </div>
            <div>
                <p:outputLabel for="metsContentId" value="METS ContentIDs (physische Struktur)" />
                <p:inputText id="metsContentId" placeholder="METS ContentIDs (physische Struktur)" class="input" />
            </div>
        </p:row>
        <p:button outcome="projectEditMets" value="Dateigruppe hinzufügen" style="left: 5px; bottom: 5px; position: absolute;" icon="fa fa-plus-circle fa-lg"/>
    </p:panelGrid>
</ui:composition>
