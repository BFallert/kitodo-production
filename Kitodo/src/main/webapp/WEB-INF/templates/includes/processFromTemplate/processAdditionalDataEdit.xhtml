<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:panelGrid layout="grid" columns="2">
        <p:row>
            <ui:repeat value="#{ProzesskopieForm.visibleAdditionalFields}" var="field">
                <div>
                    <p:outputLabel value="#{field.title}:"/>
                    <p:inputText value="#{field.value}" styleClass="prozessKopieFeldbreite"
                                 rendered="#{field.selectList==null}" class="input" required="#{field.required}"/>
                    <p:selectOneListbox value="#{field.value}" styleClass="prozessKopieFeldbreite"
                                        rendered="#{field.selectList!=null}" class="input"
                                        required="#{field.required}">
                        <f:selectItems value="#{field.selectList}"/>
                    </p:selectOneListbox>
                </div>

            </ui:repeat>
        </p:row>

    </p:panelGrid>
</ui:composition>
