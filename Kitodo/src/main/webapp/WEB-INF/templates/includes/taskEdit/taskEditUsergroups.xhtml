<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dataTable var="usergroup" id="usergroupTable"
                 value="#{ProzessverwaltungForm.task.userGroups}">
        <p:column headerText="#{msgs.titel}">
            <h:outputText value="#{usergroup.title}"/>
        </p:column>
        <p:column headerText="#{msgs.loeschen}">
            <p:commandLink action="#{ProzessverwaltungForm.deleteUserGroup}"
                           id="deleteUsergroup"
                           immediate="true"
                           update="taskEditForm:tabs:usergroupTable"
                           title="#{msgs.removeUsergroup}">
                <i class="fa fa-trash-o fa-lg"/>
                <f:param name="ID" value="#{usergroup.id}"/>
            </p:commandLink>
        </p:column>
    </p:dataTable>
    <p:commandButton value="#{msgs.benutzergruppenHinzufuegen}"
                     id="addUsergroup"
                     action="#{ProzessverwaltungForm.userGroups}"
                     oncomplete="PF('addUsergroupDialog').show()"
                     icon="fa fa-plus-circle fa-lg"
                     immediate="true"
                     iconPos="right"/>
</ui:composition>
