<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:panel>
            <h:commandButton action="#{ModuleServerForm.readAllModulesFromConfiguration}"
                             value="Read configuration"
                             rendered="#{ModuleServerForm.running eq false}"/>
            <h:commandButton action="#{ModuleServerForm.startAllModules}"
                             value="Start all modules"
                             rendered="#{ModuleServerForm.running eq true}"/>
            <h:commandButton action="#{ModuleServerForm.stopAllModules}"
                             value="Stop all modules"
                             rendered="#{ModuleServerForm.running eq true}"/>
        </p:panel>
        <p:panel>
            <p:dataTable var="item"
                         value="#{ModuleServerForm.modulmanager}">
                <p:column headerText="#{msgs.titel}">
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column headerText="#{msgs.bemerkung}">
                    <h:outputText value="#{item.comments}"/>
                </p:column>
                <p:column headerText="#{msgs.status}">
                    <h:outputText value="#{item.moduleClient.status}"/>
                </p:column>
                <p:column headerText="#{msgs.shortsession}" rendered="#{ModuleServerForm.running eq true}">
                    <p:commandLink action="#{ModuleServerForm.startModule}"
                                   title="initialize"
                                   rendered="#{item.moduleClient.status eq 'not active'}">
                        <i class="fa fa-play fa-lg"/>
                        <f:setPropertyActionListener target="#{ModuleServerForm.myModule}"
                                                     value="#{item}"/>
                    </p:commandLink>
                    <p:commandLink action="ModuleServerForm.stopModule}"
                                   title="shutdown"
                                   rendered="#{item.moduleClient.status eq 'active'}">
                        <i class="fa fa-stop fa-lg"/>
                        <f:setPropertyActionListener target="#{ModuleServerForm.myModule}"
                                                     value="#{item}"/>
                    </p:commandLink>
                    <p:commandLink action="#{ModuleServerForm.startShortSessionTest}"
                                   title="shortsession"
                                   rendered="#{item.moduleClient.status eq 'active'}">
                        <i class="fa fa-cog fa-lg"/>
                        <f:setPropertyActionListener target="#{ModuleServerForm.myModule}"
                                                     value="#{item}"/>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:composition>
