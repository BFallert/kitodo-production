<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <!-- edit dialog -->
    <p:dialog widgetVar="editTemplateDialog"
              header="#{empty ProzessverwaltungForm.templateProperty.title ? msgs.eigenschaftHinzufuegen : msgs.eigenschaftBearbeiten}"
              width="700px"
              modal="true"
              dynamic="true"
              styleClass="editDialog">
        <h:form id="templatePropertyForm">
            <!-- title -->
            <p:inputText id="templatePropertyTitle" value="#{ProzessverwaltungForm.templateProperty.title}"
                         placeholder="#{msgs.titel}" required="true" styleClass="editDialog"/>

            <!-- value: text -->
            <p:inputText id="templatePropertyValue" value="#{ProzessverwaltungForm.templateProperty.value}"
                         styleClass="editDialog"/>

            <p:commandButton action="#{ProzessverwaltungForm.saveTemplateProperty}"
                             id="save"
                             update="editForm"
                             oncomplete="PF('editTemplateDialog').hide();jQuery('#editForm\\:saveButtonToggler').click()"
                             value="#{msgs.uebernehmen}"/>
        </h:form>
    </p:dialog>
</ui:composition>
