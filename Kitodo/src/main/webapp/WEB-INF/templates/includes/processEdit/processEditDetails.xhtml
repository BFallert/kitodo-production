<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:outputLabel for="title" value="#{msgs.prozessTitel}"/>
    <p:inputText id="title" placeholder="#{msgs.prozessTitel}" value="#{ProzessverwaltungForm.newProcessTitle}" required="true"/>

    <p:outputLabel for="project" value="#{msgs.projekt}"/>
    <p:selectOneMenu id="project" value="#{ProzessverwaltungForm.projektAuswahl}" required="true">
        <f:selectItem itemValue="" itemLabel="#{msgs.bitteAuswaehlen}"/>
        <f:selectItems value="#{ProzessverwaltungForm.projektAuswahlListe}"/>
    </p:selectOneMenu>

    <p:outputLabel for="ruleset" value="#{msgs.regelsatz}"/>
    <p:selectOneMenu id="ruleset" value="#{ProzessverwaltungForm.process.ruleset}" required="true" converter="RegelsatzConverter">
        <f:selectItems value="#{HelperForm.regelsaetze}"/>
    </p:selectOneMenu>

    <p:outputLabel for="docket" value="#{msgs.docket}"/>
    <p:selectOneMenu id="docket" value="#{ProzessverwaltungForm.process.docket}" required="true" converter="DocketConverter">
        <f:selectItems value="#{HelperForm.dockets}"/>
    </p:selectOneMenu>

    <p:outputLabel for="showInList" value="#{msgs.inAuswahllisteAnzeigen}"/>
    <p:selectBooleanCheckbox id="showInList" value="#{ProzessverwaltungForm.process.inChoiceListShown}"/>

    <p:outputLabel for="isTemplate" value="#{msgs.istTemplate}"/>
    <p:selectBooleanCheckbox id="isTemplate" value="#{ProzessverwaltungForm.process.template}"/>
</ui:composition>
