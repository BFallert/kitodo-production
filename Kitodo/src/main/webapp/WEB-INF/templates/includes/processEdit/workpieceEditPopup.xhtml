<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <!-- edit dialog -->
    <p:dialog widgetVar="editWorkpieceDialog"
              header="#{empty ProzessverwaltungForm.workpieceProperty.title ? msgs.eigenschaftHinzufuegen : msgs.eigenschaftBearbeiten}"
              width="700px"
              modal="true"
              dynamic="true"
              styleClass="editDialog">
        <h:form id="workpiecePropertyForm">
            <!-- title -->
            <p:inputText id="workpiecePropertyTitle" value="#{ProzessverwaltungForm.workpieceProperty.title}"
                         placeholder="#{msgs.titel}" required="true" styleClass="editDialog"/>

            <!-- value: text -->
            <p:inputText id="workpiecePropertyValue" value="#{ProzessverwaltungForm.workpieceProperty.value}"
                         styleClass="editDialog"/>

            <p:commandButton action="#{ProzessverwaltungForm.saveWorkpieceProperty}"
                             id="save"
                             update="processEditForm"
                             oncomplete="PF('editWorkpieceDialog').hide()"
                             value="#{msgs.uebernehmen}">
                <f:setPropertyActionListener target="#{ProzessverwaltungForm.editMode}"
                                             value="#{objectMode.NONE}"/>
            </p:commandButton>
        </h:form>
    </p:dialog>
</ui:composition>
