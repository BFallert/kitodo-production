<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:dataTable var="item"
                 value="#{ProzessverwaltungForm.process.workpieces}"
                 rowIndexVar="index">
        <p:column headerText="#{msgs.nr}">
            <h:outputText value="#{index+1}"/>
        </p:column>
        <p:column headerText="#{msgs.eigenschaften}">
            <p:dataTable var="property"
                         value="#{item.properties}">
                <p:column>
                    <h:outputText value="#{property.title}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{property.value}"/>
                </p:column>
            </p:dataTable>
        </p:column>
        <p:column headerText="#{msgs.auswahl}">
            <h:link outcome="workpieceEdit"
                    title="#{msgs.werkstueckBearbeiten}">
                <f:param name="id" value="#{item.id}"/>
                <i class="fa fa-pencil-square-o fa-lg"/>
            </h:link>
        </p:column>
    </p:dataTable>
</ui:composition>
